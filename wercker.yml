box: aussiegeek/ubuntu12.04-ruby2.0-nodejs0.10@0.0.1
services:
    - wercker/postgresql
    - wercker/redis
build:
    # The steps that will be executed on build
    steps:
        - script:
            name: configure Xvfb
            code: |
                ls ${WERCKER_CACHE_DIR}/wercker/selenium-server
                export DISPLAY=${DISPLAY:-":2.0"}
                echo $DISPLAY
                nohup Xvfb -ac -screen scrn 1400x900x24 "$DISPLAY" &
        - script:
            name: selenium server
            code: |
                VERSION=2.37.0
                JAR_FILE=selenium-server-standalone-$VERSION.jar
                CACHE_DIR="${WERCKER_CACHE_DIR}/wercker/selenium-server"

                [ ! -d $CACHE_DIR ] && mkdir -p $CACHE_DIR

                cd $CACHE_DIR

                if [[ ! -f $CACHE_DIR/$JAR_FILE ]]; then
                  # Download Selenium Standalone Server
                  curl -O http://selenium.googlecode.com/files/$JAR_FILE
                fi

                # Start Selenium and wait for port 4444 to become available
                nohup java -jar $JAR_FILE & while ! nc -vz localhost 4444; do sleep 1; done
        # A step that executes `bundle install` command
        - bundle-install
        # A step that prepares the database.yml with settings from the database you defined in services
        - rails-database-yml
        # A step that will ensure that phantomjs is available
        - aussiegeek/install-phantomjs@0.0.3
        # A step that executes `npm install`
        - npm-install
        # Install python development tools
        - flenter/pip-install-cached@0.0.23
        # A step that executes `bower install`
        - plasticine/bower-install
        # A custom script step, name value is used in the UI
        # and the code value contains the command that get executed
        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
        # A custom script step, name value is used in the UI
        # and the code value contains the command that get executed
        - script:
            name: echo nodejs information
            code: |
              echo "node version $(node -v) running"
              echo "npm version $(npm -v) running"
        - script:
            name: echo python information
            code: echo "python --version"
        - script:
            name: db setup
            code: RAILS_ENV=test bundle exec rake db:structure:load
        - script:
            name: consistency fail
            code: RAILS_ENV=test bundle exec consistency_fail
        - script:
            name: teaspoon
            code: RAILS_ENV=test bundle exec teaspoon
        - script:
            name: rspec
            code: bundle exec rspec --format=progress
        - script:
            name: cucumber
            code: bundle exec cucumber
        - script:
            name: huxley
            code: script/huxley test
        - script:
            name: quality
            code: bundle exec rake quality
        - script:
            name: best practices
            code: bundle exec rails_best_practices .
    after-steps:
        - plasticine/librato-build-metrics@0.0.18:
            user: $LIBRATO_USER
            token: $LIBRATO_TOKEN
            namespace: aerobicio
        - wercker/campfire-notify@0.1.1:
            token: $CAMPFIRE_TOKEN
            room-id: 541059
            subdomain: aerobicio
            on: failed

deploy:
    steps:
        - heroku-deploy
        - script:
            name: Migrate Database
            code: heroku run rake db:migrate --app $TARGET_NAME
